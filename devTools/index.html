<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('hello I am an string interpolated %s', 'giraffe');

    // Styled
    console.log('%c styled text', 'font-size: 42px; background: red;');

    // warning!
    console.warn("warning - there be dragons");

    // Error :|
    console.error("Error ERROR E!R!R!O!R!");

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains("boogers"), "That is wrong!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Count Dracula");
    console.count("Count Dracula");
    console.count("Count Dracula");
    console.count("Count Dracula");
    console.count("Count Dracula");
    console.count("Count Dracula");
    console.count("Count Dracula");

    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/fleemaja')
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
